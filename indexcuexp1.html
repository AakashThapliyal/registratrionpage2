<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Wala Registration Page</title>
    <style>
        h1, h3, label {
            text-align: center;
            color: white;
        }
        body {
            text-align: center;
            background-color: #1b1b32;
        }
    </style>
</head>
<body>
    <h1>Registration Page</h1>
    <h3>This is a general webpage to register data</h3>
    
    <label>
        Enter your name: <input type="text" id="nameInput"> <br><br>
    </label>
    <label>
        Enter your rollno: <input type="number" id="rollnoinput"> <br><br>
    </label>
    <label>
        Enter your email: <input type="email" id="emailinput"> <br><br>
    </label>
    <h3>Click submit button to save the record!!!</h3>
    <button id="mybutton">Submit</button>
    
    <script>
        const button = document.getElementById("mybutton");
        button.onclick = function () {
            const nameInput = document.getElementById("nameInput").value;
            const emailInput = document.getElementById("emailinput").value;

            // Check if email contains '@'
            if (!emailInput.includes("@")) {
                alert("Please enter a valid email address containing '@'.");
                return; // Stop further execution if email is invalid
            }

            alert("Hey " + nameInput + ", you just submitted your record.");
        };
    </script>
</body>
</html>
